<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cleaning Data</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <h1>Hogwarts Student Database</h1>
  <p>
    Filter:
    <button class="filter" data-action="filter" data-filter="Gryffindor">Only Gryffindor</button>
    <button class="filter" data-action="filter" data-filter="Slytherin">Only Slytherin</button>
    <button class="filter" data-action="filter" data-filter="Ravenclaw">Only Ravenclaw</button>
    <button class="filter" data-action="filter" data-filter="Hufflepuff">Only Hufflepuff</button>
    <button class="filter" data-action="filter" data-filter="*">all</button>
    <button class="filter" data-action="filter" data-filter="expelled">expelled</button>
  </p>

  <hr />

  <table id="list">
    <thead>
      <tr id="sorting">
        <th data-action="sort" data-sort-direction="asc" data-sort="perfect">Perfect</th>
        <th data-action="sort" data-sort-direction="asc" data-sort="lastName">Last Name</th>
        <th data-action="sort" data-sort-direction="asc" data-sort="firstName">First Name</th>
        <th data-action="sort" data-sort-direction="asc" data-sort="mName">Middle Name</th>
        <th data-action="sort" data-sort-direction="asc" data-sort="aliasNamr">Alias</th>
        <th data-action="sort" data-sort-direction="asc" data-sort="house">House</th>
        <th data-action="sort" data-sort-direction="asc" data-sort="expelled">Expelled</th>
        <th data-action="sort" data-sort-direction="asc" data-sort="age">Age</th>
        <th>Description</th>

      </tr>
    </thead>
    <tbody>
      <!-- animal template will be copied and inserted here -->
    </tbody>
  </table>

  <template id="student">
    <tr class="studentRow">
      <td data-field="perfect" data-perfect="false"></td>
      <td data-field="lastName">LAST NAME</td>
      <td data-field="firstName">FIRST NAME</td>
      <td data-field="middleName">MIDDLE NAME</td>
      <td data-field="nickname">NICKNAME</td>
      <td data-field="house">HOUSE</td>
      <td data-field="expelled">EXPELLED</td>
      <td data-field="blood">AGE</td>
      <td data-field="view-more">View more</td>
    </tr>
  </template>

  <template id="popUp" class="hide">
    <div class="window hide">
      <div class="house-colors">
        <div class="textDesc">
          <button class="closebutton">X</button>
          <div class="info-header">

            <img src="/img/students/potter_h.png" alt="student's picture" class="st-picture">

            <h2 class="names"> <span class="name1">Harry </span><span class="alias"><em></em></span> <span
                class="name2">James</span> <span class="surname">Potter</span></h2>
          </div>
          <p class="description">Lorem ipsum dolor sit amet consectetur adipisicing elit. Suscipit unde est dolorem
            saepe laborum quidem
            rem
            culpa quae, ipsa facere in placeat illo deserunt sint eligendi corporis earum reprehenderit reiciendis?
          </p>

          <div class="badges">
            <p>Blood-status:<br>Muggle</p>
            <p>Member of Inquisitorial Aquad?<br>NO</p>
          </div>
          <div class="badges">
            <img src="/img/gryff-crest.png" alt="gryffindor crest" class="crest">

            <img src="/img/medal.png" alt="" class="medal">
          </div>

          <button id="expellSt">Expell</button>
        </div>
      </div>
    </div>
  </template>

  <div id="removeOther" class="hide">
    <div class="window">
      <div class="text">
        <button class="closebutton">X</button>
        <h2>Warning!</h2>
        <p>There are already two <em>Perfect Students</em> from this House<br>
          Which one do you want to remove to continue?</p>
        <button id="removeA">Remove <span class="perfectA">Perfect A</span> </button>
        <button id="removeB">Remove <span class="perfectB">Perfect B</span> </button>
      </div>
    </div>
  </div>

  <!-- </template> -->

  <script src="script2.js"></script>
</body>

</html>
